<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test App from Ivanov IP</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="indicator" class="flex">
    <div class="heading-indicator">
        <p>Target Indicator Demo</p>
    </div>
    <div class="body-indicator">
        <div class="bar-box">
            <div class="flex">
                <p>Reached:</p>
                <div class="progress-bar">
                    <div id="bar"></div>
                    <div id="label" class="flex"><i class="fa fa-caret-up" aria-hidden="true"></i><span></span></div>
                </div>
                <div class="flex target">
                    <div><span>Target</span></div>
                    <div>$15</div>
                </div>
            </div>
            <div class="current-status"><i class="fa fa-info-circle" aria-hidden="true"></i>You need <span></span> more
                to reach your target
            </div>
        </div>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="scripts/bar.js"></script>
</body>
</html>
